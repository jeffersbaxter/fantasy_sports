<form ng-submit="userLogin()">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <legend class="heading">Login</legend>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="billybob@aol.com" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password1" ng-model="user.password">
      </div>

      <button type="submit" class="btn button">Login</button>
    </div>
  </div>
</form>
