<div ng-show="isLoggedIn()" class="row">
	<div class="col-xs-12 col-md-5 col-md-offset-2">	
		<h2 class="heading well" id="customWell">{{video.details}}</h2>

		<div class="embed-responsive embed-responsive-16by9">	
			<iframe class="embed-responsive-item" allowfullscreen="true" frameborder="0" width="600" height="390" ng-src="{{video.link | trustAsResourceUrl}}"></iframe>
		</div>
	</div>
	<div id="scrollbox">	
		<a href="javascript:history.back()" class="btn button" id="backBtn">&larr;</a>
		<div class="text-center relatedHeader"><h4>Related Videos</h4></div>
		<div class="row text-center" ng-repeat="item in shared" id="relatedVids">
			<div>
				<a ng-href="/show/{{item.id}}/{{item.details.title}}">{{item.details.title | cut:true:50:' ...'}}</a>
				<img ng-src="{{item.details.thumbnails.medium.url}}" />
			</div><br /><br />
		</div>
	</div>
</div>
